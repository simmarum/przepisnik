{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Contact" %} {{ block.super }}{% endblock %}

{% block content %}
<div class="container pt-5">
    <div class="columns">
        <div class="column col-12">
            <h5>{% trans "Contact" %}</h5>
        </div>
    </div>
    <div class="columns">
        <div class="column col-12">
            <form class="form-group" role="form" action="" method="post">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form |crispy }}
                <button class="btn btn-color" type="submit">{% trans "Submit" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
